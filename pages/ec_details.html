<h1>{{title}}</h1>

<div class="container">
    <div class="row">
        <div class="col-12 col-md-6">
            <img class="w-100 mt-5" ng-src="{{itemData.image}}" alt="{{itemData.image}}">
        </div>
        <div class="col-12 col-md-6">
            <div class="txt">
                <h2>{{itemData.name}}</h2>
                <h4>${{itemData.price}}</h4>
                <p>{{itemData.discription}}</p>
                <input type="number" class="quantity" ng-model="quantity" min="1"><br>
                <button class="btn bg-blue text-white" ng-click="addToCart();">Add to cart</button>
            </div>
        </div>
    </div>
</div>
